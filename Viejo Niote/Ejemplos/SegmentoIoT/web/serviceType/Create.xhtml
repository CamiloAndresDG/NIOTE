<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceTypeCreateDlg" widgetVar="ServiceTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTypeTitle}">
            <h:form id="ServiceTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceTypeLabel_seviceTypeId}" for="seviceTypeId" />
                        <p:inputText id="seviceTypeId" value="#{serviceTypeController.selected.seviceTypeId}" title="#{bundle.CreateServiceTypeTitle_seviceTypeId}" required="true" requiredMessage="#{bundle.CreateServiceTypeRequiredMessage_seviceTypeId}"/>
                        <p:outputLabel value="#{bundle.CreateServiceTypeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{serviceTypeController.selected.description}" title="#{bundle.CreateServiceTypeTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceTypeController.create}" value="#{bundle.Save}" update="display,:ServiceTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

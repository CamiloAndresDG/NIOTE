<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceNodeValueEditDlg" widgetVar="ServiceNodeValueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiceNodeValueTitle}">
            <h:form id="ServiceNodeValueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceNodeValueController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServiceNodeValueLabel_idServiceNodeValue}" for="idServiceNodeValue" />
                        <p:inputText id="idServiceNodeValue" value="#{serviceNodeValueController.selected.idServiceNodeValue}" title="#{bundle.EditServiceNodeValueTitle_idServiceNodeValue}" required="true" requiredMessage="#{bundle.EditServiceNodeValueRequiredMessage_idServiceNodeValue}"/>
                        <p:outputLabel value="#{bundle.EditServiceNodeValueLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{serviceNodeValueController.selected.date}" title="#{bundle.EditServiceNodeValueTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditServiceNodeValueLabel_value}" for="value" />
                        <p:inputText id="value" value="#{serviceNodeValueController.selected.value}" title="#{bundle.EditServiceNodeValueTitle_value}" />
                        <p:outputLabel value="#{bundle.EditServiceNodeValueLabel_serviceNode}" for="serviceNode" />
                        <p:selectOneMenu id="serviceNode" value="#{serviceNodeValueController.selected.serviceNode}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceNodeController.itemsAvailableSelectOne}"
                                           var="serviceNodeItem"
                                           itemValue="#{serviceNodeItem}"
                                           itemLabel="#{serviceNodeItem.idSwsn}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceNodeValueController.update}" value="#{bundle.Save}" update="display,:ServiceNodeValueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiceNodeValueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceNodeValueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

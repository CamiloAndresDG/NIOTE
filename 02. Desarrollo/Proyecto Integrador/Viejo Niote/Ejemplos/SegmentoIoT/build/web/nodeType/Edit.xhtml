<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NodeTypeEditDlg" widgetVar="NodeTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNodeTypeTitle}">
            <h:form id="NodeTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nodeTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNodeTypeLabel_nodeTypeId}" for="nodeTypeId" />
                        <p:inputText id="nodeTypeId" value="#{nodeTypeController.selected.nodeTypeId}" title="#{bundle.EditNodeTypeTitle_nodeTypeId}" required="true" requiredMessage="#{bundle.EditNodeTypeRequiredMessage_nodeTypeId}"/>
                        <p:outputLabel value="#{bundle.EditNodeTypeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{nodeTypeController.selected.description}" title="#{bundle.EditNodeTypeTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nodeTypeController.update}" value="#{bundle.Save}" update="display,:NodeTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NodeTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NodeTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

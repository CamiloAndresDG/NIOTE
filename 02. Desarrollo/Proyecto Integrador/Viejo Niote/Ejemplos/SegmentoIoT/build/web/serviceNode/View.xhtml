<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceNodeViewDlg" widgetVar="ServiceNodeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServiceNodeTitle}">
            <h:form id="ServiceNodeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceNodeController.selected != null}">
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_idServiceNode}"/>
                        <h:outputText value="#{serviceNodeController.selected.idServiceNode}" title="#{bundle.ViewServiceNodeTitle_idServiceNode}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_idNode}"/>
                        <h:outputText value="#{serviceNodeController.selected.idNode}" title="#{bundle.ViewServiceNodeTitle_idNode}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_idService}"/>
                        <h:outputText value="#{serviceNodeController.selected.ip}" title="#{bundle.ViewServiceNodeTitle_idService}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_idSwsn}"/>
                        <h:outputText value="#{serviceNodeController.selected.idSwsn}" title="#{bundle.ViewServiceNodeTitle_idSwsn}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_serviceNodeState}"/>
                        <h:outputText value="#{serviceNodeController.selected.serviceNodeState}" title="#{bundle.ViewServiceNodeTitle_serviceNodeState}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_nodeType}"/>
                        <h:outputText value="#{serviceNodeController.selected.nodeType}" title="#{bundle.ViewServiceNodeTitle_nodeType}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_protocolType}"/>
                        <h:outputText value="#{serviceNodeController.selected.protocolType}" title="#{bundle.ViewServiceNodeTitle_protocolType}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_service}"/>
                        <h:outputText value="#{serviceNodeController.selected.service}" title="#{bundle.ViewServiceNodeTitle_service}"/>
                        <h:outputText value="#{bundle.ViewServiceNodeLabel_serviceType}"/>
                        <h:outputText value="#{serviceNodeController.selected.serviceType}" title="#{bundle.ViewServiceNodeTitle_serviceType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServiceNodeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

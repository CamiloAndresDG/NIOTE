<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceNodeAttributeCreateDlg" widgetVar="ServiceNodeAttributeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceNodeAttributeTitle}">
            <h:form id="ServiceNodeAttributeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceNodeAttributeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceNodeAttributeLabel_idServiceNodeAttribute}" for="idServiceNodeAttribute" />
                        <p:inputText id="idServiceNodeAttribute" value="#{serviceNodeAttributeController.selected.idServiceNodeAttribute}" title="#{bundle.CreateServiceNodeAttributeTitle_idServiceNodeAttribute}" required="true" requiredMessage="#{bundle.CreateServiceNodeAttributeRequiredMessage_idServiceNodeAttribute}"/>
                        <p:outputLabel value="#{bundle.CreateServiceNodeAttributeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{serviceNodeAttributeController.selected.description}" title="#{bundle.CreateServiceNodeAttributeTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateServiceNodeAttributeLabel_value}" for="value" />
                        <p:inputText id="value" value="#{serviceNodeAttributeController.selected.value}" title="#{bundle.CreateServiceNodeAttributeTitle_value}" />
                        <p:outputLabel value="#{bundle.CreateServiceNodeAttributeLabel_attributeType}" for="attributeType" />
                        <p:selectOneMenu id="attributeType" value="#{serviceNodeAttributeController.selected.attributeType}" >
                            <f:selectItems value="#{attributeTypeController.itemsAvailableSelectOne}"
                                           var="attributeTypeItem"
                                           itemValue="#{attributeTypeItem}"
                                           itemLabel="#{attributeTypeItem.description}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiceNodeAttributeLabel_serviceNode}" for="serviceNode" />
                        <p:selectOneMenu id="serviceNode" value="#{serviceNodeAttributeController.selected.serviceNode}" >
                            <f:selectItems value="#{serviceNodeController.itemsAvailableSelectOne}"
                                           var="serviceNodeItem"
                                           itemValue="#{serviceNodeItem}"
                                           itemLabel="#{serviceNodeItem.idSwsn}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceNodeAttributeController.create}" value="#{bundle.Save}" update="display,:ServiceNodeAttributeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceNodeAttributeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceNodeAttributeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

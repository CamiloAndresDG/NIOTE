<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttributeTypeViewDlg" widgetVar="AttributeTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAttributeTypeTitle}">
            <h:form id="AttributeTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attributeTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewAttributeTypeLabel_attributeTypeId}"/>
                        <h:outputText value="#{attributeTypeController.selected.attributeTypeId}" title="#{bundle.ViewAttributeTypeTitle_attributeTypeId}"/>
                        <h:outputText value="#{bundle.ViewAttributeTypeLabel_description}"/>
                        <h:outputText value="#{attributeTypeController.selected.description}" title="#{bundle.ViewAttributeTypeTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AttributeTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

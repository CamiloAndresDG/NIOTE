<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceCreateDlg" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form id="ServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceLabel_idCatalog}" for="idCatalog" />
                        <p:inputText id="idCatalog" value="#{serviceController.selected.idCatalog}" title="#{bundle.CreateServiceTitle_idCatalog}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_idCatalog}"/>

                        <p:outputLabel value="#{bundle.CreateServiceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.CreateServiceTitle_description}" />

                        <p:outputLabel value="#{bundle.CreateServiceLabel_idSusn}" for="idSusn" />
                        <p:inputText id="idSusn" value="#{serviceController.selected.idSusn}" title="#{bundle.CreateServiceTitle_idSusn}" />

                        <p:outputLabel value="#{bundle.CreateServiceLabel_serviceState}" for="serviceState" />
                        <p:selectOneMenu id="serviceState" value="#{serviceController.selected.serviceState}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true"/>
                            <f:selectItem itemValue="1" itemLabel="A" />
                            <f:selectItem itemValue="0" itemLabel="I" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateServiceLabel_dateLastValue}" for="dateLastValue" />
                        <p:calendar id="dateLastValue" pattern="MM/dd/yyyy HH:mm:ss" value="#{serviceController.selected.dateLastValue}" title="#{bundle.EditServiceTitle_dateLastValue}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateServiceLabel_lastValue}" for="lastValue" />
                        <p:inputText id="lastValue" value="#{serviceController.selected.lastValue}" title="#{bundle.CreateServiceTitle_lastValue}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.create}" value="#{bundle.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

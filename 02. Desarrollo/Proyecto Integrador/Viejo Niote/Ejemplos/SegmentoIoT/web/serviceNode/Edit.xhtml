<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceNodeEditDlg" widgetVar="ServiceNodeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiceNodeTitle}">
            <h:form id="ServiceNodeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceNodeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_idServiceNode}" for="idServiceNode" />
                        <p:inputText id="idServiceNode" value="#{serviceNodeController.selected.idServiceNode}" title="#{bundle.EditServiceNodeTitle_idServiceNode}" required="true" requiredMessage="#{bundle.EditServiceNodeRequiredMessage_idServiceNode}"/>
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_idNode}" for="idNode" />
                        <p:inputText id="idNode" value="#{serviceNodeController.selected.idNode}" title="#{bundle.EditServiceNodeTitle_idNode}" />
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_idService}" for="idService" />
                        <p:inputText id="idService" value="#{serviceNodeController.selected.ip}" title="#{bundle.EditServiceNodeTitle_idService}" />
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_idSwsn}" for="idSwsn" />
                        <p:inputText id="idSwsn" value="#{serviceNodeController.selected.idSwsn}" title="#{bundle.EditServiceNodeTitle_idSwsn}" />
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_serviceNodeState}" for="serviceNodeState" />
                        <p:selectOneMenu id="serviceNodeState" value="#{serviceNodeController.selected.serviceNodeState}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true"/>
                            <f:selectItem itemValue="1" itemLabel="A" />
                            <f:selectItem itemValue="0" itemLabel="I" />
                        </p:selectOneMenu> 
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_nodeType}" for="nodeType" />
                        <p:selectOneMenu id="nodeType" value="#{serviceNodeController.selected.nodeType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nodeTypeController.itemsAvailableSelectOne}"
                                           var="nodeTypeItem"
                                           itemValue="#{nodeTypeItem}"
                                           itemLabel="#{nodeTypeItem.description}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_protocolType}" for="protocolType" />
                        <p:selectOneMenu id="protocolType" value="#{serviceNodeController.selected.protocolType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{protocolTypeController.itemsAvailableSelectOne}"
                                           var="protocolTypeItem"
                                           itemValue="#{protocolTypeItem}"
                                           itemLabel="#{protocolTypeItem.description}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{serviceNodeController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"
                                           itemLabel="#{serviceItem.description}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiceNodeLabel_serviceType}" for="serviceType" />
                        <p:selectOneMenu id="serviceType" value="#{serviceNodeController.selected.serviceType}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceTypeController.itemsAvailableSelectOne}"
                                           var="serviceTypeItem"
                                           itemValue="#{serviceTypeItem}"
                                           itemLabel="#{serviceTypeItem.description}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceNodeController.update}" value="#{bundle.Save}" update="display,:ServiceNodeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiceNodeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceNodeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

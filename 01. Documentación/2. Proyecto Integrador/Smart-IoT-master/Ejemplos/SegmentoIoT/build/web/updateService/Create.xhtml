<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.SendReading}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:form id="ServiceNodeValueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceNodeMessageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceNodeValueLabel_idServiceNode}" for="idServiceNode" />
                        <p:selectOneMenu id="idServiceNode" 
                                         value="#{serviceNodeMessageController.selected.serviceNode}" 
                                         required="true" requiredMessage="#{bundle.EditServiceNodeValueRequiredMessage_idServiceNode}">
                            <f:selectItems value="#{serviceNodeController.itemsAvailableSelectOne}"
                                           var="idServiceNodeItem"
                                           itemValue="#{idServiceNodeItem}"
                                           itemLabel="#{idServiceNodeItem.idSwsn}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiceNodeValueLabel_value}" for="value" />
                        <p:inputText id="value" value="#{serviceNodeMessageController.selected.value}" 
                                     title="#{bundle.CreateServiceNodeValueTitle_value}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceNodeMessageController.send}" icon="ui-icon-disk" value="#{bundle.SendReading}" update="display,:growl" oncomplete=""/>
                </h:panelGroup>
            </h:form>

        </ui:define>    

    </ui:composition>
</html>

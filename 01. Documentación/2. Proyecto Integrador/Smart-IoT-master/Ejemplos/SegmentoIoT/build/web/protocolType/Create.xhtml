<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProtocolTypeCreateDlg" widgetVar="ProtocolTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProtocolTypeTitle}">
            <h:form id="ProtocolTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{protocolTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProtocolTypeLabel_protocolTypeId}" for="protocolTypeId" />
                        <p:inputText id="protocolTypeId" value="#{protocolTypeController.selected.protocolTypeId}" title="#{bundle.CreateProtocolTypeTitle_protocolTypeId}" required="true" requiredMessage="#{bundle.CreateProtocolTypeRequiredMessage_protocolTypeId}"/>
                        <p:outputLabel value="#{bundle.CreateProtocolTypeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{protocolTypeController.selected.description}" title="#{bundle.CreateProtocolTypeTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{protocolTypeController.create}" value="#{bundle.Save}" update="display,:ProtocolTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProtocolTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProtocolTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

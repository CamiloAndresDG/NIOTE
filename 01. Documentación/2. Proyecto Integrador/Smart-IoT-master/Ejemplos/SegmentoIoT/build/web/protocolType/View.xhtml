<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProtocolTypeViewDlg" widgetVar="ProtocolTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProtocolTypeTitle}">
            <h:form id="ProtocolTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{protocolTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewProtocolTypeLabel_protocolTypeId}"/>
                        <h:outputText value="#{protocolTypeController.selected.protocolTypeId}" title="#{bundle.ViewProtocolTypeTitle_protocolTypeId}"/>
                        <h:outputText value="#{bundle.ViewProtocolTypeLabel_description}"/>
                        <h:outputText value="#{protocolTypeController.selected.description}" title="#{bundle.ViewProtocolTypeTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProtocolTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

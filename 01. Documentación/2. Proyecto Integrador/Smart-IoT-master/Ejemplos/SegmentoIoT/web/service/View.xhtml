<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceViewDlg" widgetVar="ServiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServiceTitle}">
            <h:form id="ServiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <h:outputText value="#{bundle.ViewServiceLabel_idCatalog}"/>
                        <h:outputText value="#{serviceController.selected.idCatalog}" title="#{bundle.ViewServiceTitle_idCatalog}"/>
                        <h:outputText value="#{bundle.ViewServiceLabel_description}"/>
                        <h:outputText value="#{serviceController.selected.description}" title="#{bundle.ViewServiceTitle_description}"/>
                        <h:outputText value="#{bundle.ViewServiceLabel_idSusn}"/>
                        <h:outputText value="#{serviceController.selected.idSusn}" title="#{bundle.ViewServiceTitle_idSusn}"/>
                        <h:outputText value="#{bundle.ViewServiceLabel_serviceState}"/>
                        <h:outputText value="#{serviceController.selected.serviceState}" title="#{bundle.ViewServiceTitle_serviceState}"/>
                        <h:outputText value="#{bundle.ViewServiceLabel_dateLastValue}"/>
                        <h:outputText value="#{serviceController.selected.dateLastValue}" title="#{bundle.ViewServiceTitle_dateLastValue}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServiceLabel_lastValue}"/>
                        <h:outputText value="#{serviceController.selected.lastValue}" title="#{bundle.ViewServiceTitle_lastValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

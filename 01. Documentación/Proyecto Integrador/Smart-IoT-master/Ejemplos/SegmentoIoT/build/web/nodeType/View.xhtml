<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NodeTypeViewDlg" widgetVar="NodeTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNodeTypeTitle}">
            <h:form id="NodeTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nodeTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewNodeTypeLabel_nodeTypeId}"/>
                        <h:outputText value="#{nodeTypeController.selected.nodeTypeId}" title="#{bundle.ViewNodeTypeTitle_nodeTypeId}"/>
                        <h:outputText value="#{bundle.ViewNodeTypeLabel_description}"/>
                        <h:outputText value="#{nodeTypeController.selected.description}" title="#{bundle.ViewNodeTypeTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NodeTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
